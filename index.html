<!DOCTYPE html>
<html lang="en">
<head>
    <title>Countdown Timer</title>
    <link rel="icon" type="image/png" href="./icon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1 class="" style="text-align:center; margin-top: 60px;">Countdown Timer</h1>
        <p style="text-align:center;">Select a date and the counter will start running.</p>

        <input type="datetime-local" style="
            display: block;
            margin-top: 150px;
            margin-right: auto;
            margin-left: auto;
            margin-bottom: 40px;"
        id="date-input">

        <div class="container">
            <div class="row">
                <div class="col-sm" style="text-align:center">
                    <h1 id="days" style="text-align:center">00</h1>
                    <p style="text-align:center">Days</p>
                </div>
                <div class="col-sm">
                    <h1 id="hours" style="text-align:center">00</h1>
                    <p style="text-align:center">Hours</p>
                </div>
                <div class="col-sm">
                    <h1 id="minutes" style="text-align:center">00</h1>
                    <p style="text-align:center">Minutes</p>
                </div>
                <div class="col-sm">
                    <h1 id="seconds" style="text-align:center">00</h1>
                    <p style="text-align:center">Seconds</p>
                </div>
            </div>
        </div>

        <p style="text-align:center; margin-top: 220px;">By: <a href="https://github.com/AdemirWilson" target="_blank">Ademir Wilson</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
